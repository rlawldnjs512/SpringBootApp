# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ] # branch에 push될 때 실행
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
    - uses: actions/checkout@v4 # 코드 체크아웃

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTest -f ./SpringBootApp/pom.xml

    - name: log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME}}
        password: ${{ secrets.DOCKER_PASSWORD}}

    - name: Build Docker Image
      run: |
        docker build -t rlawldnjs/springbootdocker:2.0 -t rlawldnjs/springbootdocker:latest ./SpringBootApp

    - name: Push Docker Image to Docker Hub
      run: |
        docker push rlawldnjs/springbootdocker:2.0
        docker push rlawldnjs/springbootdocker:latest
